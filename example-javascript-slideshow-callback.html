html, body {
	margin: 0;
	padding: 0;
}
.slider {
	width: 100%;
	overflow: hidden;
	position: relative;
	height: 400px;
}

.slider-wrapper {
	width: 100%;
	height: 100%;
	position: relative;
}

.slide {
	float: left;
	position: absolute;
	width: 100%;
	height: 100%;
	background-repeat: no-repeat;
	background-size: cover;
	opacity: 0;
	transition: opacity 500ms linear;
}

.slide-caption {
	position: absolute;
	width: 30%;
	padding: 1em;
	background: rgba( 0, 0, 0, 0.7 );
	color: #fff;
	text-align: center;
	text-transform: uppercase;
	top: 50%;
	left: 50%;
	margin: -1em 0 0 -15%;
	transform: scale( 0 );
	transition: all 500ms linear;
}


.slider-wrapper > .slide:first-child {
	opacity: 1;
}

.slide-caption.visible {
	transform: scale( 1 );
}

.slider-nav {
	height: 64px;
	width: 100%;
	position: absolute;
	top: 50%;
	left: 0;
	margin-top: -32px;
	z-index: 1000;
	display: none;
}

.slider-nav button {
	border: none;
	display: block;
	width: 64px;
	height: 64px;
	cursor: pointer;
	text-indent: -9999em;
	background-color: transparent;
	background-repeat: no-repeat;
}

	outline-style: none;

<script type="text/javascript">
(function() {
	
	function Slideshow( element, callback ) {
		this.callback = callback || function() {};
		this.el = document.querySelector( element );
		this.init();
	}
	
	Slideshow.prototype = {
		init: function() {
			this.wrapper = this.el.querySelector( ".slider-wrapper" );
			this.slides = this.el.querySelectorAll( ".slide" );
			this.previous = this.el.querySelector( ".slider-previous" );
			this.next = this.el.querySelector( ".slider-next" );
			this.nav = this.el.querySelector( ".slider-nav" );
			this.index = 0;
			this.total = this.slides.length;
			
			this.setup();
			this.actions();	
		},
		_slideTo: function( slide ) {
			var self = this;
			var currentSlide = self.slides[slide];
			currentSlide.style.opacity = 1;
			
			for( var i = 0; i < self.slides.length; i++ ) {
				var slide = self.slides[i];
				if( slide !== currentSlide ) {
					slide.style.opacity = 0;
				}
			}
			
			setTimeout( self.callback( currentSlide ), 500 );
		},
		setup: function() {
			var slides = this.slides,
				len = slides.length,
				i;
			for( i = 0; i < len; ++i ) {
				var slide = slides[i],
					src = slide.getAttribute( "data-image" );
				
				    slide.style.backgroundImage = "url(" + src + ")";
			}	
		},
		actions: function() {
			var self = this;
			
			self.el.addEventListener( "mouseover", function() {
				self.nav.style.display = "block";
				
			}, false);
			
			self.el.addEventListener( "mouseout", function() {
				self.nav.style.display = "none";
				
			}, false);
			
			self.next.addEventListener( "click", function() {
				self.index++;
				self.previous.style.display = "block";
				
				if( self.index == self.total - 1 ) {
					self.index = self.total - 1;
					self.next.style.display = "none";
				}
				
				self._slideTo( self.index );
				
			}, false);
			
			self.previous.addEventListener( "click", function() {
				self.index--;
				self.next.style.display = "block";
				
				if( self.index == 0 ) {
					self.index = 0;
					self.previous.style.display = "none";
				}
				
				self._slideTo( self.index );
				
			}, false);
			
		}
		
		
	};
	
	document.addEventListener( "DOMContentLoaded", function() {
		
		var slider = new Slideshow( "#main-slider", function( slide ) {
			var wrapper = slide.parentNode;
			var allSlides = wrapper.querySelectorAll( ".slide" );
			var caption = slide.querySelector( ".slide-caption" );
			caption.classList.add( "visible" );
			
			for( var i = 0; i < allSlides.length; ++i ) {
				var sld = allSlides[i];
				var cpt = sld.querySelector( ".slide-caption" );
			  if( sld !== slide ) {
				cpt.classList.remove( "visible" );
			  }
			}	
			
			
		});
		
	});
	
	
})();
	
</script>

<body>
<div class="slider" id="main-slider"><!-- outermost container element -->
	<div class="slider-wrapper"><!-- innermost wrapper element -->
		<div class="slide" data-image="http://lorempixel.com/1024/400/animals">
			<p class="slide-caption visible">Caption 1</p>
		</div><!-- slides -->
		<div class="slide" data-image="http://lorempixel.com/1024/400/business">
			<p class="slide-caption">Caption 2</p>
		</div>
		<div class="slide" data-image="http://lorempixel.com/1024/400/city">
			<p class="slide-caption">Caption 3</p>
		</div>
	</div>
	<div class="slider-nav"><!-- "Previous" and "Next" actions -->
		<button type="button" class="slider-previous">Previous</button>
		<button type="button" class="slider-next">Next</button>
	</div>
</div>
