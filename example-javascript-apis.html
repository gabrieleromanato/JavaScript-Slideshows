#spinner {
	border-radius: 50%;
	border: 2px solid #000;
	height: 80px;
	width: 80px;
	position: absolute;
	top: 50%;
	left: 50%;
	margin: -40px 0 0 -40px;
}
#spinner:after {
	content: '';
	position: absolute;
	background-color: #000;
	top:2px;
	left: 48%;
	height: 38px;
	width: 2px;
	border-radius: 5px;
	-webkit-transform-origin: 50% 97%;
			transform-origin: 50% 97%;
	-webkit-animation: angular 1s linear infinite;
			animation: angular 1s linear infinite;
}

@-webkit-keyframes angular {
    0%{-webkit-transform:rotate(0deg);}
    100%{-webkit-transform:rotate(360deg);}
}

@keyframes angular {
    0%{transform:rotate(0deg);}
    100%{transform:rotate(360deg);}
}

#spinner:before {
	content: '';
	position: absolute;
	background-color: #000;
	top:6px;
	left: 48%;
	height: 35px;
	width: 2px;
	border-radius: 5px;
	-webkit-transform-origin: 50% 94%;
			transform-origin: 50% 94%;
	-webkit-animation: ptangular 6s linear infinite;
			animation: ptangular 6s linear infinite;
}

@-webkit-keyframes ptangular {
    0%{-webkit-transform:rotate(0deg);}
    100%{-webkit-transform:rotate(360deg);}
}

@keyframes ptangular {
    0%{transform:rotate(0deg);}
    100%{transform:rotate(360deg);}
}

<script type="text/javascript">
(function() {
	
	function Slideshow( element ) {
		this.el = document.querySelector( element );
		this.init();
	}
	
	Slideshow.prototype = {
		init: function() {
			this.wrapper = this.el.querySelector( ".slider-wrapper" );
			this.previous = this.el.querySelector( ".slider-previous" );
			this.next = this.el.querySelector( ".slider-next" );
			this.loader = this.el.querySelector( "#spinner" );
			this.index = 0;
			this.total = 5;
			
			this.actions();	
		},
		_getJSON: function( url, callback ) {
			callback = callback || function() {};
		
			var request = new XMLHttpRequest();
			
			request.open( "GET", url, true );
			request.send( null );
			
			request.onreadystatechange = function() {
				if ( request.status == 200 && request.readyState == 4 ) {
					
					var data = JSON.parse( request.responseText );
					
					
					
					callback( data );
					
				} else {
					console.log( request.status );

				}
			};	
	
		},
		_slideTo: function( slide ) {
			var slides = this.wrapper.querySelectorAll( ".slide" );
			var currentSlide = slides[slide];
			currentSlide.style.opacity = 1;
			
			for( var i = 0; i < slides.length; i++ ) {
				var slide = slides[i];
				if( slide !== currentSlide ) {
					slide.style.opacity = 0;
				}
			}
		},
		getVideos: function() {
			var self = this;
			var ytURL = "https://gdata.youtube.com/feeds/api/videos?alt=json&author=learncodeacademy&max-results=5";
			
			self._getJSON( ytURL, function( videos ) {
				var entries = videos.feed.entry;
				var html = "";
				self.loader.style.display = "none";
				
				for( var i = 0; i < entries.length; ++i ) {
					var entry = entries[i];
					var idURL = entry.id.$t;
					var idVideo = idURL.replace( "http://gdata.youtube.com/feeds/api/videos/", "" );
					var ytEmbedURL = "https://www.youtube.com/embed/" + idVideo + "?rel=0&amp;showinfo=0&controls=0";
					
					html += "<div class='slide'>";
					html += "<iframe src='" + ytEmbedURL + "' frameborder='0' allowfullscreen></iframe>";
					html += "</div>";
				}
				
				self.wrapper.innerHTML = html;
				
			});
				
		},
		actions: function() {
			var self = this;
			
			self.getVideos();
			
			self.next.addEventListener( "click", function() {
				self.index++;
				self.previous.style.display = "block";
				
				if( self.index == self.total - 1 ) {
					self.index = self.total - 1;
					self.next.style.display = "none";
				}
				
				self._slideTo( self.index );
				
			}, false);
			
			self.previous.addEventListener( "click", function() {
				self.index--;
				self.next.style.display = "block";
				
				if( self.index == 0 ) {
					self.index = 0;
					self.previous.style.display = "none";
				}
				
				self._slideTo( self.index );
				
			}, false);
		}
		
		
	};
	
	document.addEventListener( "DOMContentLoaded", function() {
		
		var slider = new Slideshow( "#main-slider" );
		
	});
	
	
})();

</script>

<div class="slider" id="main-slider"><!-- outermost container element -->
	<div class="slider-wrapper"><!-- innermost wrapper element -->
	</div>
	<div class="slider-nav"><!-- "Previous" and "Next" actions -->
		<button type="button" class="slider-previous">Previous</button>
		<button type="button" class="slider-next">Next</button>
	</div>
	<div id="spinner"></div>
</div>
